<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body>

    <table>
        <tr>
            <td> 组号：</td>
            <td> <select id="group">
                    <option value="1组">1组</option>
                    <option value="2组">2组</option>
                    <option value="3组">3组</option>
                    <option value="4组">4组</option>
                    <option value="5组">5组</option>
                    <option value="6组">6组</option>
                    <option value="7组">7组</option>
                </select></td>
        </tr>
        <tr>
            <td>主机编号：</td>
            <td><input type="text" id="device"></td>
        </tr>
        <tr>
            <td>手簿编号：</td>
            <td><input type="text" id="phone"></td>
        </tr>
        <tr>
            <td>发生频率：</td>
            <td> <select id="freq">
                    <option value="总是">总是</option>
                    <option value="有时">有时</option>
                    <option value="随机">随机</option>
                </select></td>
        </tr>
        <tr>
            <td>严重等级：</td>
            <td>
                <select id="level">
                    <option value="严重问题">严重问题</option>
                    <option value="一般问题">一般问题</option>
                    <option value="建议问题">建议问题</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>问题描述：</td>
            <td><textarea id="bug" style="width: 300px;height: 150px;"></textarea></td>
        </tr>
        <tr>
            <td>
                <button onclick="generate()">生成</button>
            <td>
                <button onclick="copy()">复制</button>
            </td>
        </tr>
    </table>
    <textarea id="text_result" style="width: 300px;;height: 150px;"></textarea>

</body>

<script>
    // 生成内容
    function generate() {
        var group = document.getElementById("group");
        var device = document.getElementById("device");
        var phone = document.getElementById("phone");
        var freq = document.getElementById("freq");
        var level = document.getElementById("level");
        var bug = document.getElementById("bug")

        var time = new Date().Format("hh:mm:ss");

        var message = "【" + group.value + "】" + "+"
            + "主机号:" + device.value + "+"
            + "手簿号:" + phone.value + "+"
            + freq.value + "+"
            + level.value + "+"
            + time + "\r\n"
            + bug.value;

        var result = document.getElementById("text_result");
        result.value = message;

    }

    // 日期格式化
    Date.prototype.Format = function (fmt) { //author: meizz 
        var o = {
            "M+": this.getMonth() + 1, //月份 
            "d+": this.getDate(), //日 
            "h+": this.getHours(), //小时 
            "m+": this.getMinutes(), //分 
            "s+": this.getSeconds(), //秒 
            "q+": Math.floor((this.getMonth() + 3) / 3), //季度 
            "S": this.getMilliseconds() //毫秒 
        };
        if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
        for (var k in o)
            if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
        return fmt;
    }

    function copy() {
        var result = document.getElementById("text_result");
        result.select(); // 选择对象
        document.execCommand("Copy"); // 执行浏览器复制命令
        alert("已复制好，可贴粘。");
    }
</script>

</html>
